<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Coffee Menu - Coffee Shop</title>
    <link rel="stylesheet" href="/css/style.css"> <style>
        /* Additional styles specific to menu.html */
        .menu-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }
        .menu-item-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            width: 300px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .menu-item-card img {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .menu-item-card h3 {
            margin-top: 0;
            color: #333;
        }
        .menu-item-card p {
            font-size: 0.9em;
            color: #555;
        }
        .menu-item-card .price {
            font-weight: bold;
            color: #007bff; /* Or your coffee shop's theme color */
            font-size: 1.1em;
        }
        .category {
            font-style: italic;
            color: #777;
            font-size: 0.8em;
            margin-bottom: 5px;
        }
        .not-available {
            color: #aaa;
            font-style: italic;
        }
        .loading, .error-message {
            text-align: center;
            font-size: 1.2em;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container" style="width: 90%; max-width: 1200px;">
        <h1>Our Menu</h1>
        <nav style="margin-bottom: 20px; text-align: center;">
            <a href="/welcome.html">Login</a> |
            <a href="/menu.html">Menu</a> |
            <a href="/tycoon.html">Play Tycoon Game</a>
        </nav>
        <div id="menuContainer" class="menu-container">
            <p class="loading">Loading menu...</p>
        </div>
    </div>

    <script src="/js/menu.js"></script>
</body>
</html>
