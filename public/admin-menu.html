<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin: Manage Menu - Coffee Shop</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        /* Admin Menu Specific Styles */
        .admin-container { padding: 20px; }
        .menu-list table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        .menu-list th, .menu-list td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        .menu-list th { background-color: #f2f2f2; }
        .menu-list button { margin-right: 5px; padding: 5px 10px; }
        .form-section { margin-bottom: 30px; padding: 20px; border: 1px solid #ccc; border-radius: 5px; background-color: #f9f9f9;}
        .form-section h2 { margin-top: 0; }
        #editMenuItemForm { display: none; } /* Hidden by default */
         .message { margin-top:10px; padding:10px; border-radius:4px; }
         .message.success { background-color:#d4edda; color:#155724; border:1px solid #c3e6cb; }
        .message.error { background-color:#f8d7da; color:#721c24; border:1px solid #f5c6cb; }
        .auth-message { text-align: center; font-size: 1.2em; color: red; padding: 20px; }
        .action-buttons button { font-size: 0.8em; }
        </style>
        </head>
        <body>
        <div class="admin-container">
        <h1>Admin: Manage Menu</h1>
        <nav style="margin-bottom: 20px;">
        <a href="/">Home/Login</a> | <a href="/menu">View Public Menu</a> |
        <button id="logoutButton" style="float: right;">Logout</button>
        </nav> 
                <div id="authMessageContainer" class="auth-message" style="display:none;">Access Denied. You must be an admin to view this page.</div>
        <div id="adminContent" style="display:none;">
            <div class="form-section">
                <h2>Add New Menu Item</h2>
                <form id="addMenuItemForm">
                    <div class="form-group"><label for="addName">Name:</label><input type="text" id="addName" required></div>
                    <div class="form-group"><label for="addDescription">Description:</label><textarea id="addDescription"></textarea></div>
                    <div class="form-group"><label for="addPrice">Price:</label><input type="number" id="addPrice" step="0.01" required></div>
                    <div class="form-group"><label for="addCategory">Category:</label><input type="text" id="addCategory"></div>
                    <div class="form-group"><label for="addImageUrl">Image URL:</label><input type="text" id="addImageUrl"></div>
                    <div class="form-group"><label for="addIsAvailable">Available:</label><input type="checkbox" id="addIsAvailable" checked></div>
                    <button type="submit">Add Item</button>
                </form>
                <div id="addMessage" class="message"></div>
            </div>

            <div class="form-section" id="editFormSection" style="display:none;">
                <h2>Edit Menu Item</h2>
                <form id="editMenuItemForm">
                    <input type="hidden" id="editItemId">
                    <div class="form-group"><label for="editName">Name:</label><input type="text" id="editName" required></div>
                    <div class="form-group"><label for="editDescription">Description:</label><textarea id="editDescription"></textarea></div>
                    <div class="form-group"><label for="editPrice">Price:</label><input type="number" id="editPrice" step="0.01" required></div>
                    <div class="form-group"><label for="editCategory">Category:</label><input type="text" id="editCategory"></div>
                    <div class="form-group"><label for="editImageUrl">Image URL:</label><input type="text" id="editImageUrl"></div>
                    <div class="form-group"><label for="editIsAvailable">Available:</label><input type="checkbox" id="editIsAvailable"></div>
                    <button type="submit">Save Changes</button>
                    <button type="button" id="cancelEdit">Cancel</button>
                </form>
                <div id="editMessage" class="message"></div>
            </div>

            <div class="menu-list">
                <h2>Current Menu Items</h2>
                <table id="menuItemsTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Category</th>
                            <th>Available</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="menuItemsTableBody">
                        </tbody>
                </table>
                <div id="listMessage" class="message"></div>
            </div>
        </div>
    </div>

    <script src="/js/admin-menu.js"></script>
</body>
</html>
